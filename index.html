<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div>
      <form action="#" method="post">
        <div class="input-player-name">
          <div class="input-group">
            <label for="player--1">Player 1</label>
            <input
              type="text"
              name="player--1"
              id="player--1"
              placeholder="Enter Your Name"
              required
            />
          </div>

          <div class="input-group">
            <label for="player--2">Player 2</label>
            <input
              type="text"
              name="player--2"
              id="player--2"
              placeholder="Enter Your Name"
              required
            />
          </div>
        </div>
        <button type="submit" class="start-game">Start Game ðŸŽ®</button>
      </form>
      <div class="container">
        <div class="game">
          <div class="players">
            <div class="player player-one">Player 1</div>
            <div class="player player-two">Player 2</div>
          </div>
          <div class="gameboard">
            <button class="btn btn-mark"></button>
            <button class="btn btn-mark"></button>
            <button class="btn btn-mark"></button>
            <button class="btn btn-mark"></button>
            <button class="btn btn-mark"></button>
            <button class="btn btn-mark"></button>
            <button class="btn btn-mark"></button>
            <button class="btn btn-mark"></button>
            <button class="btn btn-mark"></button>
          </div>
          <div class="result">
            <button class="btn replay-btn">ðŸ”ƒReplay</button>
            <div class="display-winner"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
